    <main class="contact">

            <h2>Contact Us</h2>

            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>

                        <h3>Address</h3>
                        <p>xxxxxxxxxxxxxxx</p>

                    </div>
                </div>

                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>xxxxxxxxxxxxxxx</p>
                    </div>
                </div>
            </div>
            

            <div class="contactForm">
                <form action="">
                    <h2>Send message</h2>
                    <div class="inputBox">
                        <span>Full name</span>
                        <input type="text" name="" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" name="" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <span>Type your Message.......</span>
                        <textarea name="" id="" cols="68" rows="2" required="required"></textarea><be/>
                       
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>

                </form>
            </div>

        </div>
